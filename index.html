<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd6e7, #ffeef6);
      font-family: Arial, sans-serif;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #111;
    }
    button {
      padding: 14px 26px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin: 10px;
    }
    #yes {
      background: #ff3b7a;
      color: white;
    }
    #no {
      background: #e5e7eb;
      position: absolute;
    }
    #result {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0c8a6cda45.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Vaishnavi, will you be my Valentine? ðŸ’–</h1>

  <button id="yes">Yes</button>
  <button id="no">No</button>

  <div id="result">
    <h2>YAYYY!!! ðŸŽ‰ðŸ’ž</h2>
    <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" width="250">
  </div>
</div>

<script>
  const yes = document.getElementById("yes");
  const no = document.getElementById("no");
  const result = document.getElementById("result");
  const music = document.getElementById("music");

  yes.onclick = () => {
    music.volume = 0.6;
    music.play();
    result.style.display = "block";
    confetti({ particleCount: 300, spread: 140 });
  };

  no.onmouseover = () => {
    no.style.left = Math.random() * 80 + "%";
    no.style.top = Math.random() * 80 + "%";
  };
</script>

</body>
</html>
