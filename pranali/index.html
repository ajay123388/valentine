<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd6e7, #ffeef6);
      font-family: Arial, sans-serif;
    }

    .card {
      position: relative;
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      height: 280px;
      overflow: hidden;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 26px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
    }

    #yes {
      background: #ff3b7a;
      color: white;
    }

    #no {
      background: #e5e7eb;
      position: absolute;
      left: 150px;
      top: 190px;
    }

    #result {
      display: none;
      margin-top: 15px;
    }
  </style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0c8a6cda45.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h1>Pranali, will you be my Valentine? ðŸ’–</h1>

  <button id="yes">Yes</button>
  <button id="no">No</button>

  <div id="result">
    <h2>YAYYY!!! ðŸŽ‰ðŸ’ž</h2>
    <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" width="220">
  </div>
</div>

<script>
  const yes = document.getElementById("yes");
  const no = document.getElementById("no");
  const card = document.getElementById("card");
  const result = document.getElementById("result");
  const music = document.getElementById("music");

  function moveNo() {
    const cardRect = card.getBoundingClientRect();
    const noRect = no.getBoundingClientRect();

    const maxX = cardRect.width - noRect.width - 10;
    const maxY = cardRect.height - noRect.height - 10;

    no.style.left = Math.random() * maxX + "px";
    no.style.top = Math.random() * maxY + "px";
  }

  card.addEventListener("mousemove", (e) => {
    const noRect = no.getBoundingClientRect();
    const distance = Math.hypot(
      e.clientX - (noRect.left + noRect.width / 2),
      e.clientY - (noRect.top + noRect.height / 2)
    );
    if (distance < 120) moveNo();
  });

  yes.onclick = () => {
    music.volume = 0.6;
    music.play();
    result.style.display = "block";
    confetti({ particleCount: 300, spread: 140 });
  };
</script>

</body>
</html>
